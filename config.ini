[settings]
# CTRL = ^, ALT = !, SHIFT = +
popup_menu_hotkey = !.
# 0 = append, 1 = replace
replace_text = 1

[popup_menu]
prompt_autocomplete
---
prompt_better
prompt_explain

[prompt_autocomplete]
name = Autocomplete
shortcut = .
system_prompt = "You are a helpful assistant."

[prompt_better]
name = Make it sound better
shortcut = 1
system_prompt = "Make the following sentence sound better:"

[prompt_explain]
name = Explain in simple terms
shortcut = 2
system_prompt = "Explain in simple terms the following:"
